<html>
<head>
<title>javascript timeout function</title>
</head>
<body>
<script type="text/javascript">  
function msg(){  
setTimeout(  
function(){  
alert("Welcome to Javatpoint after 2 seconds")  
},2000);  
  
}  
</script>    
<input type="button" value="click" onclick="msg()"/>  

</body>
</html>
